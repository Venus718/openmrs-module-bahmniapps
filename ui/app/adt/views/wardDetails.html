<div>
    <h3>Ward List</h3>
    <table class="table ward-list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Beds</th>
                <th>Available Beds</th>
                <th>Ward Details</th>
            </tr>
        </thead>
        <tbody ng-repeat="ward in wards">
            <tr ng-click="toggle(ward)">
                <td class="">{{ward.ward.name}}</td>
                <td class="">{{ward.totalBeds}}</td>
                <td class="">{{ward.totalBeds-ward.occupiedBeds}}</td>
                <td class="">
                    <button ng-if="showDetailsButton(ward)" class="confirm">
                        <span ng-if="!ward.showDetails"> 
                            <span class="icon-plus-sign"></span> Show ward details
                        </span>
                        <span ng-if="ward.showDetails"> 
                            <span class="icon-minus-sign"></span> Hide ward details
                        </span>
                    </button>
                </td>
            </tr>
            <tr ng-if="ward.showDetails">
               <td colspan="4" class="ward-details-cell">
                 <table-details params="getParams(ward)"></table-details>
               </td>
            </tr>
        </tbody>
    </table>

</div>
