<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Emergency Patient Registration</title>
        <link rel="stylesheet" href="../../lib/jquery/jquery-ui-1.10.4.custom.min.css"/>
        <!-- build:css ../emergency.min.css -->
        <link rel="stylesheet" href="../../styles/registration.css"/>
        <!-- endbuild -->
    </head>
    <body>
        <div class="reg-wrapper">
            <div ng-app="emergency">
                <div id="overlay"><div></div></div>
                <header class="reg-header">
                    <a class="header-logo" href="/home">Jan Swasthya Sahyog</a>
                    <ul>
                        <li>
                            <a><i class="icon-user icon-white small"></i><span ng-bind="currentUser.username"></span></a>
                        </li>
                        <li>
                            <a log-out><i class="icon-off icon-white small"></i><span class="nav-link">Logout</span></a>
                        </li>
                    </ul>
                </header>
                <p style="display: none" class="caution" ng-show="server_error"><i ng-cloak class="icon-exclamation-sign small"></i><span ng-bind="server_error"></span></p>
                <div ng-view id="view-content"></div>
                <script src="../../components/jquery/jquery.js"></script>
                <script src="../../lib/jquery/jquery-ui-1.10.4.custom.min.js"></script>
                <script src="../../components/angular/angular.js"></script>
                <script src="../../components/angular-route/angular-route.js"></script>
                <script src="../../components/angular-cookies/angular-cookies.js"></script>
                <script src="../../components/moment/moment.js"></script>
                <script src="../../components/ngInfiniteScroll/ng-infinite-scroll.js"></script>

                <!-- build:js ../emergency.min.js -->
                <script src="../../common/constants.js"></script>
                <script src="../../common/util/init.js"></script>
                <script src="../../common/util/objectUtil.js"></script>
                <script src="../../common/util/httpErrorInterceptor.js"></script>

                <script src="../../common/ui-helper/init.js"></script>
                <script src="../../common/ui-helper/spinner.js"></script>

                <script src="../../common/auth/authentication.js"></script>
                <script src="../../common/app-framework/init.js"></script>
                <script src="../../common/app-framework/models/appDescriptor.js"></script>
                <script src="../../common/app-framework/services/appService.js"></script>

                <script src="../../common/domain/init.js"></script>
                <script src="../../common/domain/services/configurationService.js"></script>

                <script src="../init.js"></script>
                <script src="../defaults.js"></script>
                <script src="../constants.js"></script>
                <script src="../initialization.js"></script>
                <script src="../services/patientAttributeService.js"></script>
                <script src="../services/patientService.js"></script>
                <script src="../services/encounterService.js"></script>
                <script src="../models/age.js"></script>
                <script src="../models/patient.js"></script>
                <script src="../models/preferences.js"></script>
                <script src="../models/registrationEncounterConfig.js"></script>
                <script src="../models/patientConfig.js"></script>
                <script src="../mappers/createPatientRequestMapper.js"></script>
                <script src="../mappers/patientMapper.js"></script>
                <script src="../mappers/patientAttributeTypeMapper.js"></script>

                <script src="init.js"></script>
                <script src="app.js"></script>
                <script src="init.js"></script>
                <script src="controllers/createEmergencyPatientController.js"></script>
                <script src="controllers/emergencyRegistrationSummaryController.js"></script>
                <!-- endbuild -->
            </div>
        </div>
    </body>
</html>
