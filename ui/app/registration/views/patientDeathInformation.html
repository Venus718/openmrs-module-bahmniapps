<div class="death">
    <div class="row">
        <div class="col col1">
            <strong class="till-text" >Date of death</strong>
            <input type="date" ng-model="patient.deathDate" ng-change="patient.dead = true" max="{{today}}"/>
        </div>
        <div class="col col2" ng-init="getDeathConcepts()" >
            <strong class="till-text">Reason of death</strong>
            <select   ng-model="patient.causeOfDeath" ng-options="concept.display for concept in deathConcepts track by concept.display" ng-change="patient.dead = true">
                <option value="">Choose value</option>
            </select>
        </div>
        <div class="col col3">
            <input type="checkbox" id="isDead" ng-model="patient.dead" ng-disabled="patient.causeOfDeath != null || patient.deathDate != null"/>
            <label for="isDead"><strong>Is Dead</strong></label>
        </div>
    </div>
</div>
