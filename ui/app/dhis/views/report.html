<div ng-repeat="(group, results) in ::task.groupedResults">
    <h2>{{group}}</h2>

    <div ng-repeat="result in ::results">
        <h5>{{result.queryName}}</h5>

        <div class="table-scroll-x">
            <table>
                <thead>
                <tr>
                    <th ng-repeat="header in ::result.headers">{{::header}}</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="resultRow in ::result.rowResults">
                    <td ng-repeat="colValue in ::resultRow track by $index">
                        {{::colValue}}
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
