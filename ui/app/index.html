<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <title>Offline sync</title>
    <script src="components/angular/angular.min.js"></script>
    <script src="bahmniController.js"></script>
    <script>
        var redirect = function(){
            var urlHash = window.location.hash;
            window.location.href = "/bahmni/home/" + urlHash;
        }
    </script>
    <style>
        a{
            text-decoration: none;
            display: inline-block;
            padding-left: 10px;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div>
    <span> Offline content is being synced. If you are here for a long time and not redirected automatically, follow the <a href="javascript:void(0)" onclick="redirect()">link to bahmni</a></span>
</div>
    <script src="initWorker.js"></script>
</body>
</html>
