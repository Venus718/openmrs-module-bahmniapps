<div class="dashboard-more-info" ng-controller="DiseaseTemplateController">
    <h2 ng-dialog="dashboard/views/dashboardSections/allDiseaseTemplate.html"
        ng-dialog-class="ngdialog-theme-flat ngdialog-theme-custom"
        ng-dialog-data="{{dialogData}}"
        ng-dialog-controller="PatientDashboardAllDiseaseTemplateController" class="section-title">{{section.title}}</h2>

    <disease-template  config="section.dashboard" template="getDiseaseTemplateSection(section.templateName)" patient="patient"
                       show-date-time-for-intake="showDateTimeForIntake" show-time-for-progress="showTimeForProgress"></disease-template>
</div>
