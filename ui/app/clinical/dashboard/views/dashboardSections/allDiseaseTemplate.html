<header class="template-header">
    <button class="ngdialog-close back-btn">Back</button>
    <h5>
        <i class="icon-user"></i>
        <span>{{patient.name}} {{'(' + patient.identifier + ')'}}</span>
    </h5>
    <h6>{{ngDialogData}}</h6>
</header>
<section class="dashboard-section">
    <disease-template template="diseaseTemplate" patient="patient"></disease-template>
</section>
<div ng-if="diseaseTemplate.name" >
    <div pivot-table patient-uuid="patientUuid" disease-name="diseaseTemplate.name" display-name="diseaseTemplate.label" ></div>
</div>
