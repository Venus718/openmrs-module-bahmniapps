        ng-dialog-class="ngdialog-theme-flat ngdialog-theme-custom"
        ng-dialog-controller="PatientDashboardAllVisitsController" ng-dialog-data="{{visitsAndPatient}}">
        {{section.title}}

    <all-visits params="dashboardParams" visits="visits"></all-visits>
</div>
