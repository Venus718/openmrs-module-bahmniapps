<div>
    <section class="block hierarchy">
        <ul class="form-field">
            <span ng-if="diseaseTemplate.obsTemplates.length === 0">
                <h4>&nbsp;&nbsp;&nbsp;No data</h4>
            </span>
            <li ng-repeat="obsTemplate in diseaseTemplate.obsTemplates">
                <span class="tree-list-item">
                        {{obsTemplate.label}} 

                    <span class="fr visit-start-date">
                        {{obsTemplate.visitStartDate | date: 'dd MMM yy'}}
                    </span>
                </span>

                <ul ng-if="obsTemplate.value != null">
                    <li>
                        <span class="tree-list-item">
                            {{obsTemplate.value}}
                        </span>
                    </li>
                </ul>   

                <ul>
                    <li ng-repeat="encounter in obsTemplate.encounters">
                        <span class="tree-list-item" ng-if="!isIntakeTemplate(obsTemplate)">
                            <span>
                                {{encounter.encounterDateTime | date: 'dd MMM yy'}}
                            </span>
                        </span>
                        <ul>
                            <show-observation observation="observation" patient="patient"
                                              show-date="{{isDateNeeded(obsTemplate)}}" ng-repeat="observation in encounter.observations"></show-observation>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
</div>
