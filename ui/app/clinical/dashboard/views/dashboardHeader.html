<div bindonce class="dashboard-header opd-header-wrapper">
    <div class="opd-header-bottom">        
        <bm-back-links></bm-back-links>
        <h5>
        	<i class="icon-user"></i>
        	<span bo-text="patient.name"></span> 
        	<span bo-text="'(' + patient.identifier + ')'"></span>
       	</h5>        
        
        <button class="toggle-patient" ng-click="toggleControlPanel()" ng-class="{'shift': showControlPanel}"></button>
        <a class="confirm quick-links" ng-if="visitHistory.activeVisit || retrospectiveEntry.isRetrospective" ng-click="openConsultationInNewTab()"><i class="icon-play"></i></a>
        <a class="confirm quick-links" ng-if="visitHistory.activeVisit || retrospectiveEntry.isRetrospective" ng-click="collapseControlPanel()" href="#{{consultationBoardLink}}">Consultation</a>
        
    </div>
</div>
