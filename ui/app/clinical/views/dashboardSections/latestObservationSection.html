<div ng-controller="PatientDashboardLatestObservationController">
    <h2 class="section-title">{{section.title}}</h2>

    <div>
        <section class="block hierarchy" ng-show="observations.length > 0">
            <ul class="form-field">
                <show-observation observation="observation" ng-repeat="observation  in observations"
                                       level="1"></show-observation>
            </ul>
        </section>

        <section>
            <div ng-show="observations.length == 0">
                <div class="placeholder-text">No observations made for this patient.</div>
            </div>
        </section>
    </div>
</div>
