<div ng-controller="PatientDashboardTreatmentController" class="dashboard-treatment-section">
    <h2>{{section.description}}</h2>

    <section class="block treatment-section" ng-class="{'more': drugOrders.show}">
        <table>
            <tr ng-show="!drugOrders.length" >
                <td class="placeholder-text">No active treatment for this patient.</td>
            </tr>
            <tr ng-repeat="drugOrder in drugOrders" ng-show="drugOrders.length">
                <td class="drug"><h5>{{drugOrder.name}} </h5></td>
                <td class="dosage">{{drugOrder.dose}} <span>{{drugOrder.dosage}}</span></td>
                <td class="days"><span>From </span>{{drugOrder.orderDate | date:'dd MMM yy'}}<br /><span> for </span>{{drugOrder.days}}
                    day(s)
                </td>
            </tr>
        </table>
        <button class="show-more" ng-if="drugOrders.length > 6" ng-click="toggle(drugOrders)">
            <span class="more-text">Show more</span><span class="less-text">Show less</span>
        </button>
    </section>
</div>
