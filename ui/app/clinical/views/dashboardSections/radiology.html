<div ng-controller="PatientDashboardRadiologyController">
    <h2>{{section.description}}</h2>
    <section class="block">
      <div ng-repeat="radiologyRecord in radiologyRecords">
          <a ng-href="" show-items records="radiologyRecord.records">{{radiologyRecord.name}}<i class="icon-caret-right"></i></a>{{radiologyRecord.date}}
      </div>
      <div ng-show="!radiologyRecords.length">
          <div class="placeholder-text">There are no radiology documents for this patient.</div>
      </div>
    </section>

</div>
