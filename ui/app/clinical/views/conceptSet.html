<div class="clinical-observations">
    <button ng-click="showTemplates=!showTemplates">
        <i class="icon-th"></i>
    </button>
    <div ng-show="showTemplates">
        <ul>
            <li ng-repeat="template in selectedObsTemplate" ng-class="{templateAdded:template.isAdded}">
                <button ng-click="showOrHideTemplate(template)">
                    {{template.conceptName}}
                </button>
            </li>
        </ul>
    </div>
    <concept-set-group observations="consultation.observations" all-templates="selectedObsTemplate" context="context"></concept-set-group>
</div>
