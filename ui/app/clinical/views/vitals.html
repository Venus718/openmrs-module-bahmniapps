<div ng-controller="VitalsSectionController">
    <h2>{{section.description}}</h2>
    <p class="placeholder-message">{{patientSummary.message}}</p>
    <section class="block"
             ng-if="activeVisit" ng-repeat="data in patientSummary.data">
        <label class="date">{{data.date}}</label>

        <div ng-repeat="observationsForDate in data.observations">
            <div ng-repeat="member in observationsForDate.groupMembers">
                <show-obs group-by-date="true" observation="member"/>
            </div>
        </div>
    </section>
    <button onclick="alert('MORE. HA Just because you asked for it.')">View more</button>
</div>
