<div class="form-field level-{{level}}"
     ng-class="{'is-abnormal': observation.abnormal, 'is-text': isText(observation)}">
    <span class="field-attribute"><label>{{observation.concept.shortName || observation.concept.name}}</label></span>
    <span class="value-text-only" ng-if="!observation.groupMembers || observation.groupMembers.length == 0">{{observation.getDisplayValue()}}</span>
    <span class="label-add-on" ng-if="observation.concept.units"> {{observation.concept.units}}</span>

    <div class="footer-note fr">
        <span class="value-text-only time">{{observation.observationDateTime | date :'hh:mm a'}}</span>
    </div>
</div>
<div ng-repeat="member in observation.groupMembers">
    <observation observation="member" level="level"></observation>
</div>
