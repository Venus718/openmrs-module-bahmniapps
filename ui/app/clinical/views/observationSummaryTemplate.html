<table>
    <thead>
    <th colspan="3">
        <span class="date">{{observation.date | date :'dd MMM yy'}}</span>
    </th>
    </thead>
    <tbody ng-repeat="obs in observation.obs.list">
    <tr ng-class="{true: 'is-abnormal'}[obs.is_abnormal]">
        <td class="name">
            {{obs.concept.name}}
        </td>
        <td class="value">
            {{obs.value}}
        </td>
        <td>
            <div class="footer-note">
                <span class="time-stamp">
                    <span class="time">{{obs.observationDateTime | date :'hh:mm a'}}</span>
                </span>
                <span class="provider" bo-text="obs.provider.name"></span>
            </div>
        </td>
    </tr>
    </tbody>
</table>
