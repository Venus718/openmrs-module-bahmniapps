<tr bo-if="test.isPanel" class="header">
    <td colspan="3"><strong>{{test.orderName}}</strong></td>
</tr>

<tr bo-if="!test.isPanel">
    <td class="testUnderPanel" ng-click="toggle(test)" bo-class="{'has-uploaded-file': test.uploadedFileName}">
        <span ng-if="!test.uploadedFileName" bo-text="test.testName"></span>
                            <span ng-if="test.labReportUrl">
                                <a class="uploaded-file"
                                   href="{{test.labReportUrl}}"
                                   onclick="event.stopPropagation()" target="_blank">{{test.testName}}
                            <span bo-show="test.hasRange" class="range">
                                <span bo-text="'(' + test.minNormal + ' - ' + test.maxNormal + ')'"></span>
                                <span bo-show="test.testUnitOfMeasurement" class="units"
                                      bo-text="test.testUnitOfMeasurement"></span>
                            </span>
                                </a>
                            </span>
                            <span bo-show="test.hasRange && !test.uploadedFileName" class="range">
                                <span bo-text="'(' + test.minNormal + ' - ' + test.maxNormal + ')'"></span>
                                <span bo-show="test.testUnitOfMeasurement" class="units"
                                      bo-text="test.testUnitOfMeasurement"></span>
                            </span>
    </td>
    <td class="value has-toggle-btn">
                            <span bo-class="{'referred-out': test.referredOut}">
                                <span class="referred">R</span>
                            </span>
        <span bo-show="test.result" bo-class="{'is-abnormal': test.abnormal}" class="value"
              bo-text="test.result"></span>
        <span ng-if="test.labReportUrl"><a class="uploaded-file" href="{{test.labReportUrl}}" target="_blank"><i class="icon-paper-clip"></i></a></span>
                            <span class="fr date">
                                <span>{{ test.accessionDateTime | date :'dd MMM yy'}}</span>
                            </span>
    </td>
    <td class="toggle-btn" ng-click="toggle()">
        <button class="toggle fr" ng-class="{'has-notes': test.notes}">
            <i class="icon-plus-sign" ng-hide="test.showNotes"></i>
            <i class="icon-minus-sign" ng-show="test.showNotes"></i>
        </button>
    </td>
</tr>
<tr ng-show="test.showNotes">
    <td colspan="3" class="notes inline-notes">
        <strong class="left">Lab Tech Notes: </strong>
        <pre class="left">{{test.notes}}</pre>
        <div class="footer-note right">
            <span class="provider" bo-text="test.provider"></span>
        </div>
    </td>
</tr>
