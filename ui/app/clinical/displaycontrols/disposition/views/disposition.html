<div class="block">
<section class="block disposition-section">
    <h2 class="section-title">Disposition</h2>
    <ul class="block-content">
        <li ng-repeat="disposition in dispositions">
            <div class="expander-row row-click" ng-click="toggle(disposition)">
                <span class="disposition-state">{{disposition.conceptName}} <span>on</span> {{disposition.dispositionDateTime | date:'dd MMM yy hh:mm a'}} <span>by</span> {{disposition.providers[0].name}}</span>
                <button ng-repeat="note in disposition.additionalObs" class="toggle fr"
                        ng-class="{'has-notes': note.value}">
                    <i class="icon-plus-sign" ng-hide="disposition.show"></i>
                    <i class="icon-minus-sign" ng-show="disposition.show"></i>
                </button>

            </div>
            <div>
                <div ng-repeat="note in disposition.additionalObs">
                    <div ng-show="disposition.show" class="inline-notes notes" ng-class="{'print-notes': note.value}">
                        <p class="left">
                            {{note.value}}
                        </p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div ng-show="noDispositionsMessage">
        <div class="placeholder-text">{{noDispositionsMessage}}</div>
    </div>
</section>
</div>
