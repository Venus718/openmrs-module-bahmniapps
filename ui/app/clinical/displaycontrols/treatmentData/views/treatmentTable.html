<section class="block treatment-section">
    <table ng-repeat="(sectionHeader, drugOrders) in drugOrderSections">
        <thead>
            <th colspan="4">{{getDate(sectionHeader) | date: 'dd MMM yy'}}</th>
        </thead>
        <tbody treatment-table-row drug-order="drugOrder" params="params" ng-repeat="drugOrder in drugOrders">
        </tbody>
    </table>
</section>
