<div class="order-list">
    <div ng-repeat="tab in tabs" class="{{tab.klass}}" ng-click="activateTab(tab)">
        <div class="order-grid">
            <h2 class="order-title">
                <i class="fa fa-caret-right" ng-show="activeTab != tab"></i>
                <i class="fa fa-caret-down ng-hide" ng-show="activeTab == tab"></i>
                {{tab.name}}
            </h2>
        </div>
        <div ng-if="activeTab == tab" ng-show="activeTab == tab" class="dashboard-section">
            <div class="dashboard-section-wrapper">
                <div class="block consultation-notes">
                    <h2 class="section-title">Selected Orders</h2>
                    <div id="selected-orders" class="selected-orders">
                        <p class="null-data-message" ng-hide="consultation.testOrders.length">Selected orders is empty</p>
                        <ul class="selected-items">
                            <li ng-repeat="order in consultation.testOrders">
                                <div class="grid-row-element" ng-class="{active: !order.voided}" ng-click="diSelect(order)">
                                    <span>{{::order.concept.name}}</span>
                                    <i class="fa fa-remove"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div ng-include="getTabInclude()"></div>
            </div>
        </div>
    </div>
</div>
