<div class="revise-refill-modal-wrapper" aria-labelledby="dialog-label">
	<span class="ngdialog-start"></span>

	<span class="ngdialog-close"></span>
	<div class="drug-details">
	    
	    <p><strong class="drug-name">{{alreadyActiveSimilarOrder.getDisplayName()}}</strong> from <strong>{{alreadyActiveSimilarOrder.effectiveStartDate | bahmniDate}}</strong> to <strong>{{alreadyActiveSimilarOrder.effectiveStopDate | bahmniDate}}</strong> is conflicting with drug order you are trying to add. You can revise or refill instead.</p>
	</div>

	<div class="dialog-button-group">
		<button id="modal-refill-button" class="secondary-button" type="button" ng-click="refill(treatment, alreadyActiveSimilarOrder)" focus-on="popupActive" ng-focus="toggleTabIndexWithinModal($event)">Refill</button>
		<button id="modal-revise-button" class="secondary-button" ng-click="revise(alreadyActiveSimilarOrder, conflictingIndex)" ng-focus="toggleTabIndexWithinModal($event)">Revise</button>
	</div>

	<span class="ngdialog-end"></span>
</div>
