<section class="dashboard-sections dashboard-sections-left" xmlns="http://www.w3.org/1999/html">
        <strong>{{activeTab.topLevelConcept}}</strong>
        <div class="dashboard-sections dashboard-sections-left">
            <div class="multi-select-button-group multi-select-lab-tests">
                <ul>
                    <li ng-repeat="leftCategory in getOrderTemplate(activeTab.topLevelConcept).setMembers">
                        <a ng-click="showleftCategoryTests(leftCategory)">
                            {{leftCategory.name.display}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
</section>
<section class="dashboard-sections dashboard-sections-right" ng-repeat="test in activeTab.tests" ng-if="leftCategory">
    <order-selector orders="consultation.testOrders" root-concept="leftCategory" concept-class="test.name" consultation="consultation" title="test.display"></order-selector>
</section>
