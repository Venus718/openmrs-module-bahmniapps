<div ng-show="hasOrders()">
    <span class="order-title">{{title}}</span>
    <div class="orderBtnContainer">
        <button class="grid-row-element orderBtn ng-binding ng-scope" ng-repeat="test in (rootConcept.setMembers | filter:filterByConceptClass)" ng-click="onSelectionChange(test)" ng-class="{active:test.isSelected}">
            <i class="fa fa-ok"></i> {{test.name.display}}
        </button>
    </div>
</div>
