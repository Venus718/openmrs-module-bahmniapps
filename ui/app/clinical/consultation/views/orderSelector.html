<fieldset>
    <div ng-show="hasTests()">
        <legend class="order-title mylegend">{{title}}</legend>
        <div class="orderBtnContainer">
            <ul>
                <li ng-repeat="test in (rootConcept.setMembers | filter:filterByConceptClass)">
                    <a class="grid-row-element button orderBtn ng-binding ng-scope" ng-click="handleTestSelection(test)"
                       ng-class="{active:isActiveOrderPresent(test), noteditable:isTestIndirectlyPresent(test)}"
                       ng-disabled="isTestIndirectlyPresent(test)">
                        <i class="fa fa-ok" ng-show="isActiveOrderPresent(test)"></i>{{getName(test)}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</fieldset>
