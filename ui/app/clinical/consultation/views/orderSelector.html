<div ng-show="hasOrders()">
    <strong style="float: left;">{{title}}</strong>
    <button class="grid-row-element ng-binding ng-scope"
         ng-repeat="test in (rootConcept.setMembers | filter:filterByConceptClass)"
         ng-click="onSelectionChange(test)" style="width: 33.33%;float: left;" ng-class="{active:test.isSelected}">
        {{test.name.display}}
    </button>
</div>
