<table class="printPrescription">
    <tr>
        <th class="sl-no-heading">Sr. No.</th>
        <th>Drug Name</th>
        <th>Dosage Instructions</th>
        <th class="start-date-heading">Start Date</th>
    </tr>
    <tbody ng-repeat="drugOrder in drugOrders| orderBy:'dateActivated':true" ng-class="{'strike-through': drugOrder.isDiscontinuedOrStopped()}">
    <tr>
        <td>{{$index + 1}}.</td>
        <td class="drug-name" bo-text="drugOrder.getDisplayName()"></td>
        <td class="dosage-form">
            <span bo-show="drugOrder.getDescription()" bo-text="drugOrder.getDescription()"></span>
            <span bo-show="!drugOrder.getDescription()" bo-text="' - '"></span>
            <span ng-if="drugOrder.isDiscontinuedOrStopped()" class="fr">stopped {{drugOrder.effectiveStopDate | bahmniDate}}</span>
        </td>
        <td bo-text="(drugOrder.effectiveStartDate | bahmniDate)"></td>
    </tr>
    <tr ng-if="drugOrder.additionalInstructions">
        <td></td>
        <td colspan="3" class="inline-notes notes">
            <p class="left"><strong>Treatment Notes: </strong>{{drugOrder.additionalInstructions}}</p>
        </td>
    </tr>
    </tbody>
</table>
