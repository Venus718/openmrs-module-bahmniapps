<div class="program-row">
    <div class="program-details">
        <a ng-href="#/patient/{{patient.uuid}}/dashboard" class="big-anchor">{{patientProgram.display}}</a>
        <span class="enrolled-info"> (Enrolled on {{patientProgram.dateEnrolled | bahmniDate}})</span>

        <div class="program-actions">
            <button ng-click="toggleEdit(patientProgram)" ng-class="{'tab-selected': patientProgram.editing}" ng-if="hasProgramWorkflowStates(patientProgram)">Change State</button>
            <button ng-click="toggleEnd(patientProgram)" ng-class="{'tab-selected': patientProgram.ending}">End Program</button>
        </div>

        <div ng-if="patientProgram.editing" class="program-action-container form" ng-init="workflowStatesWithoutCurrentState = getWorkflowStatesWithoutCurrent(patientProgram)">
            <label class="middle-align">Change to</label>
            <select ng-model="programEdited.selectedState"
                    ng-options="state.concept.display for state in workflowStatesWithoutCurrentState track by state.uuid">
                <option value="">Choose State</option>
            </select>
            <div class="btn-grp fr">
                <button class="retro-widget-button ok_btn" ng-click="savePatientProgram(patientProgram)">Save</button>
                <button class="retro-widget-button" ng-click="toggleEdit(patientProgram)">Cancel</button>
            </div>
        </div>
        <div ng-if="patientProgram.ending" class="program-action-container form" ng-init="outComesForProgram = getOutcomes(patientProgram.program)">
                <label class="middle-align">Outcomes</label>
                <select ng-model="patientProgram.outcomeData"
                        ng-options="outcomeSelected.display for outcomeSelected in outComesForProgram">
                    <option value="">Choose OutCome</option>
                </select>

            <div class="btn-grp fr">
                <button class="retro-widget-button ok_btn" ng-click="endPatientProgram(patientProgram)">Save</button>
                <button class="retro-widget-button ok_btn" ng-click="toggleEnd(patientProgram)">Cancel</button>
            </div>
        </div>


    </div>
    <div class="program-timeline" ng-if="patientProgram.states.length!=0">
        <timeline program="patientProgram"></timeline>
    </div>
</div>
