<div class="program-row">
    <div class="program-details">
        <a ng-href="#/patient/{{patient.uuid}}/dashboard" class="big-anchor">{{program.display}}</a>
        <span class="enrolled-info"> (Enrolled on {{program.dateEnrolled | bahmniDate}})</span>

        <div class="program-actions" ng-if="active">
            <button ng-click="toggleEdit(program)">Edit</button>
            <div ng-if="program.editing" class="end-program-container">
                <label class="middle-align">Change to</label>
                <select ng-options="state.concept.display for state in getWorkflowStatesWithoutCurrent(program) track by state.uuid" ng-model="programEdited.selectedState">
                    <option value="">Choose State</option>
                </select>
                <br/>
                End: <input type="checkbox" ng-model="program.ending" />

                <div ng-show="program.ending" class="end-program-container">
                    <label class="middle-align">Outcomes</label>
                    <select ng-model="program.outcomeData" ng-options="outcomeSelected.display for outcomeSelected in getOutcomes(program)">
                        <option value="">Choose OutCome</option>
                    </select>
                    <br/>
                </div>

                <button class="retro-widget-button ok_btn" ng-click="savePatientProgram(program)">OK</button>
            </div>

        </div>
    </div>
    <div class="program-timeline">
        <timeline program="program"></timeline>
    </div>
</div>
