<div class="form-field" ng-repeat="attributeType in programAttributeTypes" ng-show="!patientProgram.editing">
    <div class="field-attribute">
        <label>{{attributeType.description}} <span class="asterick" ng-show="attributeType.required">*</span> : </label>
    </div>
    <div class="field-value fieldNonFormValue">
        {{getValueForAttributeType(attributeType)}}
    </div>
</div>
<div  ng-show="patientProgram.editing" class="programEditing">
    <article class="form-field" ng-repeat="attributeType in programAttributeTypes">
        <attribute-types target-model="patientProgram.patientProgramAttributes" attribute="attributeType"></attribute-types>
    </article>
</div>
