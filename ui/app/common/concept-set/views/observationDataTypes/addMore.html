<span ng-if="observation.canAddMore && observation.canAddMore()" class="add-more" data-concept-name="{{observation.concept.name}}">
    <button id="{{observation.assignAddMoreButtonID()}}" type="button"
            class="add-more-btn btn-small" ng-disabled="::observation.disabled"
            ng-click="cloneNew(observation, rootObservation)">
        <i class="fa fa-plus-circle"></i> Add More
    </button>
</span>
