<div class="observations-tab" >
<div class="vitals form-horizontal">
    <fieldset class="leaf-observation-node" ng-if="::observation.isObservationNode">
        <div class="form-group bm-pop-over">
            <div class=" concept-tooltip-description" bm-pop-over-target ng-if="::observation.primaryObs.concept.description">
                <i class="fa fa-caret-down"></i>
                <span class="details" ng-bind-html="::observation.primaryObs.concept.description"></span>
            </div>

            
            <label class="control-label" for="{{::observation.uniqueId}}">
                <span ng-bind="::observation.label"></span>
                <span ng-show="::observation.primaryObs.units" ng-bind="::'(' + observation.primaryObs.units + ')'"></span>
                <span ng-if="::observation.isRequired()" class="asterick">*</span>
                <i class="fa fa-question-circle concept-tooltip-trigger" bm-pop-over-trigger ng-if="::observation.primaryObs.concept.description"></i>

            </label>

            <div class="field-value" ng-if="observation.isComputed()">
                <div class="compuptedValue" ng-class="{'is-abnormal': observation.abnormalObs.value}">{{observation.value}}</div>
            </div>

            <div class="field-value" ng-if="!observation.isComputed()" ng-switch="::observation.getControlType()">
                <div class="concept-description" ng-if="observation.previous">
                    <span class="details" ng-bind-html="observation.previous.value"></span>
                </div>
                <div ng-switch-when="html5InputDataType">
                    <input id="{{::observation.uniqueId}}" obs-constraints obs="observation.primaryObs"
                           ng-if="::!observation.primaryObs.isNumeric()"
                           ng-model="observation.value" ng-class="{'is-abnormal': observation.abnormalObs.value, 'illegalValue': !observation.isValid(atLeastOneValueIsSet,conceptSetRequired), 'computed-field': observation.isComputedAndEditable()}" focus-me="observation.isFocused"/>

                    <input id="{{::observation.uniqueId}}" obs-constraints obs="observation.primaryObs" ng-if="::(observation.primaryObs.isNumeric() && !observation.primaryObs.isStepperControl())"
                           ng-model="observation.value"
                           ng-class="{'is-abnormal': observation.abnormalObs.value, 'illegalValue': !observation.isValid(atLeastOneValueIsSet, conceptSetRequired)}" integer="true" focus-me="observation.isFocused"/>
                    <stepper id="{{::observation.uniqueId}}" ng-model="observation.value" obs="observation.primaryObs"
                             ng-class="{'is-abnormal': observation.abnormalObs.value, 'illegalValue': !observation.isValid(atLeastOneValueIsSet, conceptSetRequired)}" focus-me="observation.isFocused"  ng-if="::(observation.primaryObs.isNumeric() && observation.primaryObs.isStepperControl())" > </stepper>

                </div>
                <textarea id="{{::observation.uniqueId}}" ng-switch-when="text" ng-model="observation.value" ng-if="::!observation.primaryObs.isConciseText()" ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet), 'computed-field': observation.isComputedAndEditable()}" focus-me="observation.isFocused">

                </textarea>
                <input type="text" id="{{::observation.uniqueId}}" ng-switch-when="text" ng-model="observation.value" ng-if="observation.primaryObs.isConciseText()" ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet), 'computed-field': observation.isComputedAndEditable()}" focus-me="observation.isFocused">

                <span ng-switch-when="dropdown" class="field-value info fa fa-info-sign"> Dropdowns are not supported. Change it to autocomplete</span>

                <div ng-switch-when="freeTextAutocomplete"  class="autocomplete">
                    <input id="{{::observation.uniqueId}}" class="concept-name" ng-model="observation.value" concept-autocomplete
                           coded-concept-name="observation.conceptUIConfig.answersConceptName"
                           blur-on-select="false" focus-me="observation.isFocused"
                    />
                    <!--TODO : check if jss-config is meant to have uuid Mujir, Shruthi-->

                    <div>
                        <button type="button" ng-model="observation.markedAsNonCoded" class="small-btn accept-btn grid-row-element"
                                   ng-click="observation.markAsNonCoded()"
                               ng-class="{'illegalValue': observation.primaryObs.value.length > 0 && !observation.markedAsNonCoded, active: observation.markedAsNonCoded}"
                                ng-disabled="observation.primaryObs.isCoded() && observation.primaryObs.value"><i class="fa fa-ok"></i>Accept</button>
                    </div>
                </div>

                <div ng-switch-when="autocomplete"  ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet), 'computed-field': observation.isComputedAndEditable()}" class="autocomplete">
                    <input ng-if="!observation.conceptUIConfig.answersConceptName" type="hidden" ui-select2="selectOptions(observation.primaryObs.concept)" ng-model="observation.primaryObs.value" style="width: 90%;"/>
                    <input ng-if="observation.conceptUIConfig.answersConceptName" concept-autocomplete coded-concept-name="observation.conceptUIConfig.answersConceptName" ng-model="observation.value" />
                </div>

                <p ng-switch-default class="field-value info fa fa-info-sign"> The concept data type '::{{observation.dataTypeName}}' is not supported yet.</p>
            </div>
            <small class="hint" ng-show="observation.primaryObs.concept.lowNormal || observation.primaryObs.concept.hiNormal" ng-bind="'(' + observation.primaryObs.concept.lowNormal + ' - ' + observation.primaryObs.concept.hiNormal + ')'"></small>
            <div ng-if="::observation.abnormalObs && !observation.isComputed()" class="fl accept-btn-wrapper">
                <button type="button" ng-model="observation.abnormalObs.value" class="small-btn accept-btn grid-row-element"
                        ng-disabled="!observation.primaryObs.hasValue()" ng-class="{'active': observation.abnormalObs.value}" ng-click="observation.toggleAbnormal()"><i class="fa fa-ok"></i>Abnormal</button>
            </div>
            <div class="checkbox-inline" ng-if="::observation.durationObs" ng-class="{'duration': observation.durationObs, 'computed-field': observation.isComputedAndEditable()}">
                <span class="for-separator">for</span><duration ng-model="observation.durationObs.value" disabled="!observation.primaryObs.hasValue()" illegal-value="observation.isDurationRequired() && !observation.hasDuration()"></duration>
            </div>

            <span ng-if="observation.canAddMore && observation.canAddMore()" class="add-more">
                <button type="button" class="add-more-btn btn-small" ng-click="cloneNew(observation, rootObservation)"><i class="fa fa-plus-circle"></i> Add More
                </button>
            </span>

            <button type="button" toggle="observation.showComment" class="comment-toggle fr"  tabindex="-1" ng-class="{'has-notes': observation.comment}">
                <i class="fa fa-file-o" ng-hide="observation.comment">
                    <i class="fa fa-plus-circle" ng-hide="observation.showComment"></i>
                    <i class="fa fa-minus-circle" ng-show="observation.showComment"></i>
                </i>
                <i class="fa fa-file-text-o" ng-show="observation.comment"></i>
            </button>
            <div class="offset-label"  ng-show="observation.showComment">
                <textarea class="obs-comment-section"  maxlength="255" ng-model="observation.comment" placeholder="Notes">
                </textarea>
            </div>
        </div>
    </fieldset>

    <fieldset class="leaf-observation-node" ng-if="observation.isFormElement()">
        <div class="form-group" bm-pop-over>

            <div class=" concept-tooltip-description" bm-pop-over-target ng-if="::observation.concept.description">
                <i class="fa fa-caret-down"></i>
                <span class="details" ng-bind-html="::observation.concept.description"></span>
            </div>

            <label class="control-label" for="{{::observation.uniqueId}}" >
                <span ng-bind="::observation.label"></span>
                <span ng-show="::observation.units" ng-bind="::'(' + observation.units + ')'"></span>
                <span ng-if="::observation.isRequired()" class="asterick">*</span>
                <i class="fa fa-question-circle concept-tooltip-trigger" bm-pop-over-trigger ng-if="::observation.concept.description"></i>

            </label>

            <div class="field-value" ng-switch="::observation.getControlType()">
                <div class="concept-description" ng-if="observation.previous">
                    <span class="details" ng-bind-html="getStringValue(observation.previous)"></span>
                </div>

                <div ng-switch-when="html5InputDataType">
                    <input id="{{::observation.uniqueId}}" obs-constraints obs="observation"
                           ng-model="observation.value" ng-if="::(observation.isNumeric() && !observation.isStepperControl())"
                           ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet,conceptSetRequired), 'computed-field': observation.isComputedAndEditable()}" integer="true" focus-me="observation.isFocused"/> 

                    <input id="{{::observation.uniqueId}}" obs-constraints obs="observation" ng-if="!observation.isNumeric()"
                           ng-model="observation.value" ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet,conceptSetRequired), 'computed-field': observation.isComputedAndEditable()}" focus-me="observation.isFocused"/>
                    <stepper id="{{::observation.uniqueId}}" ng-model="observation.value" obs="observation"
                             ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet, conceptSetRequired)}" focus-me="observation.isFocused"  ng-if="::(observation.isNumeric() && observation.isStepperControl())" > </stepper>

                </div>

                <textarea id="{{::observation.uniqueId}}" ng-switch-when="text" ng-model="observation.value" ng-if="::!observation.isConciseText()"
                          ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet,conceptSetRequired), 'computed-field': observation.isComputedAndEditable()}" focus-me="observation.isFocused"></textarea>
                <input type="text" id="{{::observation.uniqueId}}" ng-switch-when="text" ng-model="observation.value" ng-if="::observation.isConciseText()"
                       ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet,conceptSetRequired), 'computed-field': observation.isComputedAndEditable()}" focus-me="observation.isFocused">
                <!--{{observation.groupMembers}}-->

                <div ng-switch-when="datetime">
                    <datetimepicker model="observation.value" show-time="true" illegal-value="!observation.isValid(atLeastOneValueIsSet, conceptSetRequired)"></datetimepicker>
                </div>

                <div ng-switch-when="grid">
                    <div  ng-repeat="member in ::observation.groupMembers" class="grid-row"  ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet, conceptSetRequired)}">
                        <button-select observation="member" ></button-select>
                    </div>
                </div>
                <div ng-switch-when="buttonselect" ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet, conceptSetRequired)}" >
                    <button-select observation="::observation"></button-select>
                </div>
                <div ng-switch-when="image" class="consultation-image">
                    <div class="file-remove">
                        <button type="button" ng-click="observation.toggleVoidingOfImage()" ng-if="observation.value" class="row-remover"><span ng-class="{'fa fa-remove': !image.voided, 'fa fa-undo': observation.voided }"></span></button>
                    </div>

                        <input id="file-browse-{{observation.uniqueId}}" class="file-browse" type="file" name="image" accept="image/*" capture="camera" ng-model="observation.value" image-upload patient-uuid="::patient.uuid">
                        <label class="placeholder btn" for="file-browse-{{observation.uniqueId}}" ng-hide="observation.value || observation.voided"><i class="fa fa-plus needsclick"></i></label>

                        <div class="file">
                            <img ng-src="{{observation.value|thumbnail}}" width="100" ng-class="{'has-image': observation.value, 'voided': observation.voided}">                    
                            <button type="button" toggle="observation.showComment" ng-show="observation.value" class="comment-toggle fr" tabindex="-1" ng-class="{'has-notes': observation.comment}">
                                <i class="fa fa-file-o" ng-hide="observation.comment">
                                    <i class="fa fa-plus-circle" ng-hide="observation.showComment"></i>
                                    <i class="fa fa-minus-circle" ng-show="observation.showComment"></i>
                                </i>
                                <i class="fa fa-file-text-o" ng-show="observation.comment"></i>
                        </button>
                        </div>


                    <textarea class="consultation-img-comments" ng-show="observation.showComment" maxlength="255" ng-model="observation.comment">
                    </textarea>
                </div>

                <input id="{{::observation.uniqueId}}" ng-switch-when="freeTextAutocomplete" class="concept-name" ng-model="observation.value" concept-autocomplete
                       ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet,conceptSetRequired), 'computed-field': observation.isComputedAndEditable()}"
                       coded-concept-name="observation.conceptUIConfig.answersConceptName"
                       blur-on-select="false" focus-me="observation.isFocused"/>

                <div ng-switch-when="autocomplete"  ng-class="{'illegalValue': !observation.isValid(atLeastOneValueIsSet, conceptSetRequired), 'computed-field': observation.isComputedAndEditable()}" class="autocomplete">


                    <input ng-if="::!observation.conceptUIConfig.answersConceptName" type="hidden" ui-select2="selectOptions(observation.concept)" ng-model="observation.value" style="width: 90%;" autofocus/>
                    <input ng-if="::observation.conceptUIConfig.answersConceptName" concept-autocomplete coded-concept-name="observation.conceptUIConfig.answersConceptName" ng-model="observation.autocompleteValue"  autofocus/>

                </div>

                <p ng-switch-default class="field-value info fa fa-info-sign"> The concept data type '{{observation.dataTypeName}}' is not supported yet.</p>
            </div>
            <small class="hint" ng-show="::(observation.concept.lowNormal || observation.concept.hiNormal)" ng-bind="'(' + observation.concept.lowNormal + ' - ' + observation.concept.hiNormal + ')'"></small>

            <span ng-if="observation.canAddMore && observation.canAddMore()" class="add-more">
                <button type="button" class="add-more-btn btn-small" ng-click="cloneNew(observation, rootObservation)"><i class="fa fa-plus-circle"></i> Add More
                </button>
            </span>

            <button ng-if="::observation.canHaveComment()" type="button" toggle="observation.showComment" class="comment-toggle fr" tabindex="-1" ng-class="{'has-notes': observation.comment}">
                <i class="fa fa-file-o" ng-hide="observation.comment">
                    <i class="fa fa-plus-circle" ng-hide="observation.showComment"></i>
                    <i class="fa fa-minus-circle" ng-show="observation.showComment"></i>
                </i>
                <i class="fa fa-file-text-o" ng-show="observation.comment"></i>
            </button>

            <div ng-if="::observation.canHaveComment()" class="offset-label" ng-show="observation.showComment">
                <textarea class="obs-comment-section"  maxlength="255" ng-model="observation.comment" placeholder="Notes">
                </textarea>
            </div>

        </div>
    </fieldset>

    <fieldset ng-if="!observation.isObservationNode && !observation.isFormElement()" class="hasLegend" ng-class="{'collapsible-set': isCollapsibleSet(), 'collapsed': collapse}">
        <legend ng-if="showTitle && !observation.isComputed()" class="mylegend" ng-click="toggleSection()">
            <i ng-if="isCollapsibleSet() && collapse" class="fa fa-caret-right"></i>
            <i ng-if="!(isCollapsibleSet() && collapse)" class="fa fa-caret-down"></i>
            <strong>{{::observation.label}}</strong>
            <span ng-if="observation.canAddMore && observation.canAddMore()" class="add-more">
                <button type="button" class="add-more-btn btn-small" ng-click="cloneNew(observation, rootObservation)"><i class="fa fa-plus-circle"></i> Add More
                </button>
            </span>
        </legend>
        <div ng-if="observation.isComputed()">
            <label class="control-label" for="{{::observation.uniqueId}}" >
                <span ng-bind="::observation.label"></span>
                <i class="fa fa-question-circle concept-tooltip-trigger" bm-pop-over-trigger ng-if="::observation.primaryObs.concept.description"></i>
            </label>
            <span>{{observation.value}}</span>
        </div>
        <div class="form-group" ng-if="!observation.isComputed()">
            <div ng-hide="isCollapsibleSet() && collapse">
                <div class="concept-set-description" ng-if="::observation.concept.description">
                    <span class="description" ng-bind-html="observation.concept.description"></span>
                </div>
                <div class="form-field form-field-group" ng-repeat="member in observation.groupMembers " ng-if="!member.hidden">
                    <concept collapse-inner-sections="collapseInnerSections" observation="member" root-observation="observation" at-least-one-value-is-set="atLeastOneValueIsSet" patient="patient" show-title="true" concept-set-required="conceptSetRequired"></concept>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</div>
