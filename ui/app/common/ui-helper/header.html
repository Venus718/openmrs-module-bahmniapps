<div class="opd-header-wrapper">
    <div class="opd-header-top">
        <header ng-controller="CommonHeaderController">
            <ul>
                <li ng-repeat="(label, goToUrl) in backLinks">
                    <a ng-click="goToUrl()">
                        <span class="arrow-btn-head"></span>
                        <span class="arrow-btn-body">{{label}}</span>
                    </a>
                </li>
            </ul>
            <a class="header-logo" href="/home"><img src="/images/jss_logo.png" alt="Bahmni" title="Bahmni"></a>
            <button class="btn-user-info">
              <i class="icon-user-md icon-white small"></i>
              <i class="icon-caret-down icon-white mini"></i>
            </button>
            <ul>
              <li ng-show="currentUser.username">
                <a class="disabled">
                  <i class="icon-user-md icon-white small"></i>
                  <span ng-bind="currentUser.username"></span>
                </a>
              </li>
              <li>
                <a log-out><i class="icon-off icon-white small"></i><span class="nav-link">Logout</span></a>
              </li>
            </ul>
        </header>
    </div>
</div>
