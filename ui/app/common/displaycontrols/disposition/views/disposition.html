<section class="block" ng-class="{'hidden-print':noDispositionsMessage}">
    <h2 class="section-title">Disposition</h2>

    <table class="dashboard-table history-diagnosis">
        <tbody ng-repeat="disposition in dispositions" class="row">
        <tr class="view-past">
            <td class="name">
                    <span class="disposition-state">{{disposition.conceptName}}</span>
            </td>
            <td class="value">
                {{disposition.dispositionDateTime| date:'dd MMM yy'}}
            </td>
            <td class="toggle-btn">
                <button class="toggle fr"
                        ng-class="{'has-notes': getNotes(disposition)}" ng-if="showDetailsButton(disposition)" ng-click="toggle(disposition)">
                    <i class="icon-plus-sign" ng-hide="disposition.show"></i>
                    <i class="icon-minus-sign" ng-show="disposition.show"></i>
                </button>
            </td>
        </tr>
        <tr ng-if="disposition.show || getNotes(disposition)">
            <td colspan="4" class="notes inline-notes">
                <pre class="left ng-binding">{{getNotes(disposition)}}</pre>
                <div class="footer-note right">
                        <span class="provider">
                            {{disposition.providers[0].name}} {{disposition.dispositionDateTime | date:'hh:mm a'}}
                        </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-show="noDispositionsMessage">
        <div class="placeholder-text">{{noDispositionsMessage}}</div>
    </div>
</section>
