<section>
    <h2 class="section-title">{{params.translationKey | translate}}</h2>
    <ul class="navigation-link-container">
    	<li ng-repeat="link in params.links">
    		<a ng-click="getUrl(link)" target="_blank" ng-if="showUrl(link)" class="title-link">{{link.translationKey|translate}}</a>
    	</li>
    </ul>
</section>
<section ng-show="noNavigationLinksMessage">
    <div class="placeholder-text">{{noNavigationLinksMessage}}</div>
</section>
