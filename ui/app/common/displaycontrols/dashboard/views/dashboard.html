<article class="patient-dashboard visit">
    <div class="pgContainer">
        <article>
            <div class="dashboard-section-wrapper">
                <div class="dashboard-sections dashboard-sections-left">
                    <section id="{{section.title}}" ng-repeat="section in dashboard.getSections(diseaseTemplates) | filter:filterOdd(0)"
                             class="dashboard-section" ng-include="section.viewName">
                    </section>
                </div>

                <div class="dashboard-sections dashboard-sections-right">
                    <section id="{{section.title}}"  ng-repeat="section in dashboard.getSections(diseaseTemplates) | filter:filterEven(0)"
                             class="dashboard-section" ng-include="section.viewName">
                    </section>
                </div>
            </div>
        </article>
    </div>
</article>
