<section class="program-dashboard">
    <table>
        <div ng-if="hasPatientAnyActivePrograms()">
            <th align="left">Active Programs</th>
            <th>Start Date</th>
            <th>______</th>
            <tr ng-repeat="program in activePrograms">
                <td>{{program.display}}</td>
                <td align="center">{{program.dateEnrolled | bahmniDate}}</td>
                <td align="center">_____</td>
            </tr>
        </div>
        <div ng-if="hasPatientAnyPastPrograms()">
            <th align="left">InActive Programs</th>
            <th>Start Date</th>
            <th>Stop Date</th>
            <tr ng-repeat="program in pastPrograms">
                <td>{{program.display}}</td>
                <td align="center">{{program.dateEnrolled | bahmniDate}}</td>
                <td align="center">{{program.dateCompleted | bahmniDate}}</td>
            </tr>
        </div>
    </table>

    <div class="note-container" ng-show="!hasPatientAnyPrograms()">
        <div class="note warning">
            <div class="text placeholder-text">
                <p>{{'NO_ACTIVE_PASSIVE_PROGRAMS_MESSAGE' | translate}}</p>
            </div>
        </div>
    </div>
</section>
