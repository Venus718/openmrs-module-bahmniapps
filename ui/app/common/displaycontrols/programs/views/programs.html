<div class="dashboard-program-section">
    <h2 class="section-title">
        <span>Programs</span>
    </h2>

    <div ng-if="hasPatientAnyActivePrograms()">
        <h3 class="program-title">
            <span>Active Programs</span>
        </h3>
        <div ng-repeat="program in activePrograms" class="program-stuff">
            <div class="program-row">
                <div class="program-details">
                    <a ng-href="#/patient/{{patient.uuid}}/dashboard" class="big-anchor">{{program.display}}</a>
                    <span class="enrolled-info"> (Enrolled on {{program.dateEnrolled | bahmniDate}})</span>
                </div>
                <div class="program-timeline">
                    <timeline program="program"></timeline>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="hasPatientAnyPastPrograms()">
        <h3 class="program-title">
            <span>Past Programs</span>
        </h3>
        <div ng-repeat="program in pastPrograms" class="program-stuff">
            <div class="program-row">
                <div class="program-details">
                    <a ng-href="#/patient/{{patient.uuid}}/dashboard" class="big-anchor">{{program.display}}</a>
                    <span class="enrolled-info"> (Enrolled on {{program.dateEnrolled | bahmniDate}})</span>
                </div>
                <div class="program-timeline">
                    <timeline program="program"></timeline>
                </div>
            </div>
        </div>
    </div>

    <div class="note-container" ng-show="!hasPatientAnyPrograms()">
        <div class="note warning">
            <div class="text placeholder-text">
                <p>No active/past programs for this patient.</p>
            </div>
        </div>
    </div>

</div>
