<section class="reg-search-wrapper">
    <section class="reg-search">
        <article class="search-seperator-l">
            <form name="searchByIdForm" ng-submit="searchById()" class="simple-form-ui" >
                <label for="patientIdentifier"><strong>Patient ID</strong></label>

                <div class="search-patient-id left">
                    <input type="text" id="patientIdentifier" ng-model="patientIdentifier" autofocus
                           placeholder="Enter ID">
                </div>

                <div class="reg-srch-btn left">
                    <button type="submit" ng-disabled="!patientIdentifier" >Search</button>
                </div>
            </form>
        </article>
    </section>

    <div class="note-container" ng-show="noResultsMessage">
        <div class="note warning">
            <div class="text">
                <p>{{noResultsMessage}}</p>
            </div>
        </div>
    </div>

    <div>
        <table ng-show="resultsPresent()" class="table table-hover">
            <thead>
            <tr>
                <th class="slno_col"><strong>Sl.No</strong></th>
                <th><strong>ID</strong></th>
                <th><strong>Name</strong></th>
                <th><strong>Gender</strong></th>
                <th><strong>Age</strong></th>
                <th><strong>Village</strong></th>
                <th><strong>Registration Date</strong></th>
                <th class="edit-col"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results">
                <td>{{$index + 1}}</td>
                <td>{{result.identifier}}</td>
                <td>{{result.givenName}} {{result.familyName}}</td>
                <td>{{result.gender}}</td>
                <td>{{result.age}}</td>
                <td>{{result.cityVillage}}</td>
                <td>{{result.dateCreated | date:'dd-MM-yyyy'}}</td>
                <td class="edit-col">
                    <div split-button options="searchActions"
                         primary-option="searchActions[0]"
                         option-text="extensionActionText" option-click="forPatient(result).doExtensionAction">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--<div id="loader"></div>-->
    <div class="note-container" ng-show="noResultsPresent">
        <div class="note warning">
            <div class="text">
                <p>No patients found with given Id</p>
            </div>
        </div>
    </div>
</section>
<iframe style="display: none" id="printPatientFrame" src="#/patient/someUUID/print"></iframe>
