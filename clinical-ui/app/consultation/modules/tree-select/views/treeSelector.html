<div class="column-view-container opd-tree-selector" tabindex="0">
    <div class="column-view-composition">
        <div ng-repeat="column in conceptExplorer.getColumns()"
            ng-class="{column: true, activeColumn: conceptExplorer.isActive(column)}"
            ng-include="'modules/tree-select/views/column.html'"
            ng-init="column=column">
        </div>
    </div>
</div>
