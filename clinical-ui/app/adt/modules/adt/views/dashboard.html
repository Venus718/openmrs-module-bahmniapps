<div class="adt">
    <div>
        <span ng-show="myForm.service_id.$error.required">Select Action</span>
        <label>
            Action: <select ng-model="dispositionAction"
                            ng-options="getActionCode(d) for d in dispositionActions"
                            ng-change="changeNote()">
        </select>
        </label>
    </div>

    <div>
        <show-concept-set concept-set-name="'Adt Notes'" observations="adtObservations"></show-concept-set>
    </div>

    <div class="submit-btn-container">
        <div class="right">
            <span ng-repeat="extn in admitActions">
                <span ng-switch="extn.extensionParams.action">
                    <div ng-switch-when="startVisit" split-button="" options="visitTypes"
                     option-click="startNewVisit" class="right">
                    </div>
                <button ng-switch-default="" type="submit" class="right"
                ng-click="call(extn.extensionParams.action)">
                    {{extn.extensionParams.display}}
                </button>
                </span>
            </span>
        </div>
    </div>
</div>
