<div class="adt">
    <div>
        <span ng-show="myForm.service_id.$error.required">Select Action</span>
        <label>
            Action: <select ng-model="dispositionAction"
                            ng-options="getActionCode(d) for d in dispositionActions"
                            ng-change="changeNote()">
        </select>
        </label>
    </div>
    <div>
        <show-concept-set concept-set-name="'Adt Notes'" observations="adtObservations"></show-concept-set>
    </div>

    <button type="button" ng-click="cancel()">Cancel</button>
    <button type="button" ng-click="save()" ng-disabled="!dispositionAction">Continue Visit</button>
    <button type="button" ng-click="startNewVisit()" ng-disabled="!dispositionAction">Start IPD Visit</button>
</div>
