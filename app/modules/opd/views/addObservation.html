<div>
    <div style="height:300px;border:2px solid">{{diagnosisList}}</div>
    <div class="centeredDiv">
        <input class="roundedInput" placeholder={{placeholder}} ui-autocomplete id="autoCompleteInput">
        <div id="coded">
            <ol ui-selectable>
                <li ng-repeat="answer in selectedItem.answers">{{answer.name}}</li>
            </ol>
            <div ng-show="hasAnswers">
                <button ng-click="addDiagnosis()">ADD</button>
                <button>DELETE</button>
            </div>
        </div>
    </div>
</div>
