<button type="button" ng-click="launchPhotoCapturePopup()">Take Photo</button>
<div class="photoCaptureDialog container-fluid" title="Take photo">
    <div class="row-fluid">
        <video id="live" autoplay class="span6"></video>
        <canvas class="span6"></canvas>
    </div>
    <div class="row-fluid">
        <button type="button" id="click" ng-click="clickImage()" class="span6">Press to Click photo</button>
        <button type="button" class="confirmImage span6" disabled ng-click="confirmImage()">Confirm Patient Image</button>
    </div>
</div>
