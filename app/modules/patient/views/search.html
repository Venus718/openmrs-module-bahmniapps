<div class="container-fluid">
    <h4>Search Registered Patients</h4>

    <div>
        <form name="searchByIdForm" ng-submit="searchById()" class="form-horizontal well form-seach">
            <div class="control-group">
                <label class="control-label" for="registrationNumber">Regn No.</label>

                <div class="controls">
                    <select  id="center" class="span1" ng-model="centerId" ng-options="c.name as c.name for c in centers" required> </select>
                    <input type="text" id="registrationNumber" ng-model="registrationNumber" autofocus required>
                    <button type="submit" class="btn">Search</button>
                </div>
            </div>
        </form>

        <form name="searchByNameForm" ng-submit="searchByName()" class="form-horizontal well">
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" id="name" ng-model="name">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Search</button>
                    <button type="button" class="btn" ng-click="createNew()">Create New</button>
                </div>
            </div>
        </form>
        <br>

        <p ng-show="noResultsFound()">No results found</p>
        <table ng-show="resultsPresent()" class="table table-hover">
            <thead>
            <tr>
                <th>Sl.No</th>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Village</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results">
                <td>{{$index + 1}}</td>
                <td>{{result.identifiers[0].identifier}}</td>
                <td>{{result.person.names[0].givenName}} {{result.person.names[0].familyName}}</td>
                <td>{{result.person.gender}}</td>
                <td>{{result.person.age}}</td>
                <td>{{result.person.addresses[0].cityVillage}}</td>
                <td><button class="btn" ng-click="editPatient(result.uuid)">Start Visit</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
