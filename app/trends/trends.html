<div ng-repeat="(concept, details) in observations">
    <nvd3-line-chart
        data="details"
        height="400"
        showXAxis="true"
        showYAxis="true"
        tooltips="true"
        interactive="true"
        showLegend="true"
        xAxisTickFormat="xAxisTickFormatFunction()"
        >
        <svg></svg>
    </nvd3-line-chart>
</div>
