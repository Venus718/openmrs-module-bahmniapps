<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/custom.css"/>
        <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css">
        <title>OPD</title>
    </head>
    <body>
        <div ng-app="opd" ng-controller="NavigationController">
            <header ng-hide="onLists()" class="box-gradient">
                <div style="display:block;float:left;">
                    <button ng-click="consultation()" class="button">{{mainButtonText}}</button>
                </div>
                <div style="display: block; float: left; width: 40%; height: 100%; text-align: center;" ng-hide="isMainPage()">
                    {{patient.name}}
                </div>
                <div style="display:block;float:right;">
                    <button ng-click="investigation()" class="button">Investigations</button>
                    <button ng-click="diagnosis()" class="button">Diagnosis</button>
                    <button ng-click="treatment()" class="button">Treatment</button>
                    <button ng-click="templates()" class="button">Templates</button>
                </div>
            </header>
            <header ng-hide="!onLists()" class="box-gradient">
                <div style="display:block;float:left;">
                    Active Patients
                </div>
            </header>
            <div ng-view id="view-content"></div>
            <script src="components/jquery/jquery.js"></script>
            <script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
            <script src="components/angular/angular.js"></script>
            <script src="components/angular-cookies/angular-cookies.js"></script>

            <script src="components/ngInfiniteScroll/ng-infinite-scroll.js"></script>
            <script src="app.js"></script>
            <script src="modules/opd/controllers/diagnosisController.js"></script>
            <script src="modules/opd/controllers/investigationController.js"></script>
            <script src="modules/opd/controllers/treatmentController.js"></script>
            <script src="modules/opd/controllers/activePatientsListController.js"></script>
            <script src="modules/opd/service/disgnosisService.js"></script>
            <script src="modules/opd/service/patientsListService.js"></script>
            <script src="modules/opd/service/patientService.js"></script>
            <script src="modules/infrastructure/service/configurationService.js"></script>
            <script src="constants.js"></script>
            <script src="modules/navigation/controllers/navigationController.js"></script>

        </div>
    </body>
</html>
