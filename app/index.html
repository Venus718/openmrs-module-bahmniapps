<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Patient Registration</title>

        <link rel="stylesheet" href="css/lib/bootstrap-2.3.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/lib/bootstrap-2.3.0/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/lib/jquery-ui-1.10.2.1/jquery-ui-1.10.2.1.custom.min.css"/>
    </head>
    <body>
        <div class="container-fluid reg-wrapper">
            <div ng-app="registration" class="container">
                <div id="overlay"></div>
                <header class="reg-header" ng-controller="NavigationController" ng-hide="onLoginPage()" style="display: none">
                        <a class="header-logo pull-left" href="/registration/#/search">Jan Swasthya Sahyog</a>
                        <ul class="inline pull-right">

                            <li>
                                <a href="/registration/#/search"><i class="icon-search icon-white"></i><span class="nav-link">Search</span></a>
                            </li>
                            <li>
                                <a ng-click="createNew()"><i class="create"></i><span class="nav-link">Create New</span></a>
                            </li>
                            <li>

                                <a ng-click="logout()"><i class="icon-off icon-white"></i><span class="nav-link">Logout</span></a>
                            </li>
                        </ul>
                </header>
            <div class="container">
                <div class="container-fluid">
                    <div style="display: none" class="alert alert-error" ng-show="server_error">{{server_error}}</div>
                </div>

                <div ng-view id="view-content"></div>
                <script src="lib/jquery/jquery-1.9.1.min.js"></script>
                <script src="lib/jquery/jquery-ui-1.10.2.1.custom.min.js"></script>
                <script src="lib/angular-1.0.5/angular.js"></script>
                <script src="lib/angular-1.0.5/angular-cookies.min.js"></script>
                <script src="modules/patient/models/errorCode.js"></script>
                <script src="modules/infrastructure/httpErrorInterceptor.js"></script>
                <script src="modules/infrastructure/services/configurationService.js"></script>
                <script src="modules/infrastructure/ui/spinner.js"></script>
                <script src="initialization.js"></script>
                <script src="app.js"></script>
                <script src="defaults.js"></script>
                <script src="constants.js"></script>
                <script src="modules/patient/services/patientAttributeService.js"></script>
                <script src="modules/patient/services/addressAttributeService.js"></script>
                <script src="modules/photo-capture/directives/capturePhoto.js"></script>
                <script src="modules/navigation/controllers/navigationController.js"></script>
                <script src="modules/patient/controllers/searchController.js"></script>
                <script src="modules/patient/controllers/patientCommonController.js"></script>
                <script src="modules/patient/controllers/createPatientController.js"></script>
                <script src="modules/patient/controllers/editPatientController.js"></script>
                <script src="modules/patient/controllers/visitController.js"></script>
                <script src="modules/patient/services/patientService.js"></script>
                <script src="modules/patient/mappers/patientMapper.js"></script>
                <script src="modules/patient/services/visitService.js"></script>
                <script src="modules/patient/services/conceptService.js"></script>
                <script src="modules/patient/services/patientAttributeTypeService.js"></script>
                <script src="modules/patient/mappers/openmrsPatientMapper.js"></script>
                <script src="modules/patient/models/patient.js"></script>
                <script src="modules/patient/models/preferences.js"></script>
                <script src="modules/auth/httpAuthInterceptor.js"></script>
                <script src="modules/auth/models/login.js"></script>
                <script src="modules/auth/services/sessionService.js"></script>
                <script src="modules/auth/controllers/loginController.js"></script>
                <script src="modules/medical-concepts/bmi.js"></script>
                <script src="modules/util/date.js"></script>
            </div>
        </div>
        </div>
    </body>
</html>
