<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Patient Registration</title>

        <link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/lib/bootstrap/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
       <link rel="stylesheet" href="css/lib/jquery-ui/jquery-ui-1.10.2.custom.min.css"/>
    </head>
    <body>
        <div class="container-fluid reg-wrapper">
            <div ng-app="registration" class="container">
                <div id="overlay"></div>
                <header class="reg-header" ng-controller="NavigationController">
                        
                        <ul class="inline pull-right" ng-hide="onLoginPage()">
                            <li>
                                <a ng-click="createNew()"><span class="icon-plus-sign"></span>Create New</a>
                            </li>
                            <li>
                                <a ng-click="logout()">Logout</a>
                            </li>
                        </ul>
                </header>
            <div class="container">
                <div class="container-fluid">
                    <div style="display: none" class="alert alert-error" ng-show="server_error">{{server_error}}</div>
                </div>

                <div ng-view></div>
                <script src="lib/jquery/jquery-1.9.1.min.js"></script>
                <script src="lib/jquery/jquery-ui-1.10.2.custom.min.js"></script>
                <script src="lib/angular/angular.js"></script>
                <script src="lib/angular/angular-cookies.min.js"></script>
                <script src="modules/patient/models/errorCode.js"></script>
                <script src="modules/infrastructure/httpErrorInterceptor.js"></script>
                <script src="modules/infrastructure/services/configurationService.js"></script>
                <script src="modules/infrastructure/ui/spinner.js"></script>
                <script src="initialization.js"></script>
                <script src="app.js"></script>
                <script src="defaults.js"></script>
                <script src="constants.js"></script>
                <script src="modules/patient/services/autoCompleteService.js"></script>
                <script src="modules/photo-capture/directives/capturePhoto.js"></script>
                <script src="modules/navigation/controllers/navigation.js"></script>
                <script src="modules/patient/controllers/search.js"></script>
                <script src="modules/patient/controllers/patientCommon.js"></script>
                <script src="modules/patient/controllers/createPatient.js"></script>
                <script src="modules/patient/controllers/editPatient.js"></script>
                <script src="modules/patient/controllers/visit.js"></script>
                <script src="modules/patient/services/patientService.js"></script>
                <script src="modules/patient/services/patientMapper.js"></script>
                <script src="modules/patient/services/visitService.js"></script>
                <script src="modules/patient/services/concept.js"></script>
                <script src="modules/patient/services/patientAttributeType.js"></script>
                <script src="modules/patient/services/openmrsPatientMapper.js"></script>
                <script src="modules/patient/models/patient.js"></script>
                <script src="modules/patient/services/preferences.js"></script>
                <script src="modules/auth/httpAuthInterceptor.js"></script>
                <script src="modules/auth/controllers/session.js"></script>
                <script src="modules/medical-concepts/bmi.js"></script>
                <script src="modules/util/date.js"></script>
            </div>
        </div>
        </div>
    </body>
</html>
