<header class="reg-header">
          <a class="header-logo" href="#/search">Jan Swasthya Sahyog</a>
          <ul class="patient-info">
              <li class="logoff">
                  <button ng-click="logout()"><i class="icon-off icon-white small"></i></button>
              </li>
          </ul> 
</header>
 <header class="reg-header" >
                        
                           
</header>
<div class="tabs">
    <ul>
        <li class="tab-item" ng-repeat="pType in patientTypes | filter: { visible: true } " ng-class="{'tab-selected':searchCriteria.type==pType.type}"> 
            <a href="" ng-click="showPatientsForType(pType.type)"> <span>{{pType.display}}</span></a> 
        </li>
    </ul> 
</div>
<div class="tab-content">
    <div class="search-wrapper">
        <input type="text" ng-model="searchCriteria.searchParameter"  ng-change="filterPatientList()"  placeholder="Search name/id"/>
    </div>
    <div resize class="active-visits">
        <div infinite-scroll='loadMore()' >
            <li  ng-repeat="visit in visibleVisits"style="display: inline-block;margin:5px;" ng-click="consultation(visit)">
                <img class="smallImages" ng-src="{{visit.patient.image}}"  onerror="this.onerror=null;this.src='../images/blank-user.gif';" >
                <div class="centered">{{visit.patient.name}}</div>
                <div class="centered">{{visit.patient.identifier}}</div>
            </li>
        </div>
    </div>
</div>
