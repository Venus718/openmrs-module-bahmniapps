<header class="box-gradient">
    <div style="display:block;float:left;">
        Active Patients
    </div>
</header>
<div resize>
    <div infinite-scroll='loadMore()' >
        <input type="text" ng-model="searchParameter"  ng-change="filterPatientList()"  />
        <li  ng-repeat="visit in visibleVisits"style="display: inline-block;margin:5px;" ng-click="consultation(visit)">
            <img class="smallImages" ng-src="{{visit.patient.image}}"  onerror="this.onerror=null;this.src='../images/blank-user.gif';" >
            <div class="centered">{{visit.patient.name}}</div>
            <div class="centered">{{visit.patient.identifier}}</div>
        </li>
    </div>
</div>
