<div class="table" ng-show="treatmentDrugs == true">

    <div ng-repeat="drug in treatmentDrugs | filter: { empty: false }" class="table-body">
        <div class="row">
            <div class="col">
                {{$index+1}}) {{drug.name}}
                -  {{drug.strength + ' ' + drug.dosageForm}}
                - {{drug.numberPerDosage}}
                <span ng-show="drug.dosageFrequency && drug.dosageFrequency!=''"> - {{drug.dosageFrequency.name.name}}</span>
                <span ng-show="drug.dosageInstruction && drug.dosageInstruction!=''"> - {{drug.dosageInstruction.name.name}}</span>
                - for {{drug.numberOfDosageDays}} day(s)
                <span ng-show="drug.prn"> - Take as required.</span>
                <span ng-show="drug.notes!=''">(Notes: {{drug.notes}})</span>
            </div>
        </div>
    </div>
</div>
