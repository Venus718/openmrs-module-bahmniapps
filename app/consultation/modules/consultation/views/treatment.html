<div class="treatment">
    <form>
        <table>
            <tr>
                <th>Drug Name</th>
                <th>Strength</th>
                <th># per Dosage</th>
                <th>Dosage Frequency</th>
                <th>Dosage Instructions</th>
                <th># of Days</th>
                <th>Notes</th>
            </tr>
            <tr ng-repeat="drug in drugs">
                <td><input ng-model="drug.name" type="text" name="name" value="{{drug.name}}"
                           ng-change="addNewRowIfNotExists()"></td>
                <!--my-autocomplete="{{ {'src': 'getDrugList', 'responseHandler': 'getDataResults'} }}"-->
                <td><select ng-model="drug.strength" ng-options="s as s for s in drug.strength"></select></td>
                <td><input ng-model="drug.numberPerDosage" type="text" name="numberPerDosage" size="4"
                           value="{{drug.numberPerDosage}}"></td>
                <td><select ng-model="drug.dosageFrequency" ng-options="d as d for d in drug.dosageFrequency"></select>
                </td>
                <td><select ng-model="drug.dosageInstructions"
                            ng-options="d as d for d in drug.dosageInstructions"></select></td>
                <td><input ng-model="drug.numberOfDosageDays" name="numberOfDosageDays" size="4"
                           value="{{drug.numberOfDosageDays}}"></td>
                <td>
                    <button>+</button>
                </td>
            </tr>
        </table>
    </form>
</div>
