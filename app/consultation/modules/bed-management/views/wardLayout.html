<div>
    <div class="back-btn-wrapper"><button ng-click="back()"><span class="icon-arrow-left"></span>Ward List</button></div>
    <div class="bed-assigned-msg"><div class="confirmationMessage">{{ confirmationMessage}}</div></div>
    <div class="bed-info">
		<ul>
			<li>Bed: {{bed.bed.bedNumber}}</li>
			<li><a class="assign" ng-show="bed.available && !$parent.bedDetails" ng-click="assignBed(bed)">Assign</a></li>
			<li><a class="transfer" ng-show="bed.available && $parent.bedDetails" ng-click="assignBed(bed)">Transfer</a></li>
		</ul>
    </div>
    <div class="bed-assignment">
        <ul class="bed-assignment-inner-wrapper">
        <li class="row" ng-repeat="layoutRow in layout">
            <ul>
                <li class="col" ng-class="{occupied: !cell.empty && !cell.available, available: !cell.empty && cell.available, empty: cell.empty, currentPatient : getCurrentBed().bedId == cell.bed.bedId }" ng-repeat="cell in layoutRow" dialog></li>
            </ul>
        </li>
    </ul>
    </div>

</div>
