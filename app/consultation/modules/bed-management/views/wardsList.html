<div>
    <h3>Ward List</h3>

<table>
	<tr>
		<th>Name</th>
		<th>Total Beds</th>
		<th>Available Beds</th>
	<tr>
    <tr ng-repeat="ward in wards">
    	<td class="centered">{{ward.name}}</td>
    	<td class="centered">{{ward.totalBeds}}</td>
    	<td class="centered">{{ward.totalBeds-ward.occupiedBeds}}</td>
    </tr>
</table>

</div>
